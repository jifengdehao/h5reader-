<div class="block">
	<div class="block-title">
		<h3>重磅推荐</h3>
		<i class="tip">推</i>
		<div class="tab">
			<a href="javascript:;" class="active">男</a>
			<a href="javascript:;">女</a>
		</div>
	</div>
	<ul class="block-list">
		<li class="list-item" v-for="item in recommend" v-if="$index ==0">
				<a href="/book?id={{item.fiction_id}}">
					<div class="item-img">
						<img :src="item.cover" alt="{{item.title}}"/>
						<div class="status" v-if="item.finish">完结</div>
						<div class="status" v-else>连载</div>
					</div>
					<div class="item-content">
						<div class="content-title">{{item.title}}</div>
						<div class="author">{{item.authors}}</div>
						<p class="summary">{{item.summary}}</p>
						<div class="tag-list clearfix">
							<div class="tag"  v-for="tag in item.tags">{{tag}}</div>
							<!--<div class="tag">渣王作妃</div>
							<div class="tag">渣王作妃</div>
							<div class="tag">渣王作妃</div>-->
						</div>
					</div>
				</a>
		</li>
		<li class="list-item" v-for="item in recommend" v-if="$index>0 && $index<9">
			<a href="/book?id={{item.fiction_id}}">
				<div class="item-num">
					<span class="number">0{{ $index }}</span>
					<span class="text">{{item.title}}</span>
				</div>
			</a>
		</li>
		<!--<li class="list-item">
			<a href="javascript:;">
				<div class="item-num">
					<span class="number">01</span>
					<span class="text">超品教师</span>
				</div>
			</a>
		</li>-->
	</ul>
</div>
